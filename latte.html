<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Craft Espresso - Latté</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <div id="nav1">
        <div id="nav1_container">
            <div id="nav1_white"></div>
            <div id="mob_logo">
                <img src="assets/mob/1x/logo_text.png" alt="" id="mob_logo1" style="width: 100%">
                    <img src="assets/mob/1x/logo.png" alt="" id="mob_logo2">
            </div>
            <div id="nav-icon3">
                <div id="span_container">
                        <span class="normal">
                            <div class="normal_container">
                                <div id="fill1"></div>
                                <div id="gap1"></div>
                            </div>
                        </span>
                    <span class="normal">
                            <div class="normal_container">
                                <div id="gap2"></div>
                                <div id="fill2"></div>
                            </div>
                        </span>
                    <span class="normal">
                            <div class="normal_container">
                                <div id="gap3"></div>
                                <div id="fill3"></div>
                                <div id="gap4"></div>
                            </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div id="nav_tray">
        <div></div>
        <div style="text-align: center">
            <div class="link"><a href="index.html#home">home</a></div>
            <div class="link"><a href="index.html#process">process</a></div>
            <div class="link"><a href="index.html#products">products</a></div>
            <div class="link"><a href="index.html#contact">contact</a></div>
        </div>
        <div id="tray_line"></div>
    </div>
    <div id="latte_mob" class="checkout_container">
        <div class="coffee_packet_mob"><img src="assets/desk/1x/latte.png" alt=""></div>
        <div class="checkout_mob">
            <div class="heading">Seasonal Spiced Latté</div>
            <br> <br> <div class="tray_line1"></div> <br>
            A smooth blend of arabica and robusta. <br><br>
            Perfect for milky lattes with a spicy overtone.
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script async>
        $(document).ready(function() {
            $(this).scrollTop(0);
            $('#nav-icon3,.link a').click(function () {
                $('#nav-icon3').toggleClass('open');
                $('#nav1').toggleClass('open1');
                $('#nav_tray').toggleClass('active');
            });
        });
    </script>
</body>
</html>
